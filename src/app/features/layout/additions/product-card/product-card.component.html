<article
  class="pb-12 group relative max-sm:w-[70%] mx-auto bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden dark:bg-gray-800 dark:border-gray-700 transform transition duration-300 hover:scale-100 hover:shadow-2xl"
  itemscope itemtype="https://schema.org/Product">

  <!-- Wishlist Button (Fixed Click Issue) -->
  <button class="absolute top-3 right-3 text-gray-400 hover:text-red-500 transition duration-300 z-50"
    [attr.aria-label]="'Add ' + productInfo.title + ' to wishlist'">
    <i class="fas fa-heart text-2xl" aria-hidden="true"></i>
  </button>

  <!-- Router Link Wrapper -->
  <a [routerLink]="['/product-details', productInfo.id]" class="block w-full h-full"
    [attr.aria-label]="'View details of ' + productInfo.title">

    <!-- Product Image -->
    <figure class="relative">
      <img class="w-full h-48 md:h-56 object-cover transition-transform duration-500 group-hover:scale-90"
        [src]="productInfo.image" [alt]="'Image of ' + productInfo.title" loading="lazy" itemprop="image" />
      <figcaption class="sr-only">{{ productInfo.title }}</figcaption>
    </figure>

    <!-- Product Info -->
    <div class="p-4 md:p-5">
      <h4 class="text-sm font-semibold text-gray-500 dark:text-gray-400 truncate" itemprop="category">
        {{ productInfo.category }}
      </h4>

      <h1 class="text-lg font-semibold text-gray-900 dark:text-white truncate" itemprop="name">
        {{ productInfo.title }}
      </h1>

      <!-- Ratings & Price -->
      <div class="flex items-center justify-between mt-3 text-sm">
        <div class="flex items-center text-yellow-400" itemprop="aggregateRating" itemscope
          itemtype="https://schema.org/AggregateRating">
          <i class="fas fa-star"></i>
          <span
            class="ml-2 text-sm font-semibold bg-green-100 text-green-800 px-2.5 py-0.5 rounded-sm dark:bg-green-200 dark:text-green-800"
            itemprop="ratingValue">
            {{ productInfo.rating.rate }}
          </span>
          <meta itemprop="reviewCount" content="150">
        </div>
        <span class="text-base font-bold text-gray-900 dark:text-white" itemprop="price">
          {{ productInfo.price }} EGP
        </span>
      </div>
    </div>
  </a>

  <!-- Add to Cart Button -->
  <button class="absolute bottom-3 left-1/2 transform -translate-x-1/2 w-[90%] bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-green-500 dark:hover:bg-green-600
    opacity-0 translate-y-full group-hover:opacity-100 group-hover:translate-y-0 transition-all" role="button"
    [attr.aria-label]="'Add ' + productInfo.title + ' to cart'">
    <i class="fas fa-shopping-cart mr-2" aria-hidden="true"></i> Add to cart
  </button>

</article>
