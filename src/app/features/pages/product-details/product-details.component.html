<div class="container mx-auto px-4 sm:px-6 lg:px-12 py-24 sm:py-32">
  <!-- Error Message -->
  @if (errorMessage()) {
  <div class="flex justify-center">
    <div
      class="text-red-700 text-lg font-semibold bg-red-100 px-6 py-3 rounded-lg shadow-md border border-red-300 w-full max-w-lg text-center"
      role="alert">
      {{ errorMessage() }}
    </div>
  </div>
  }

  <!-- Product Details Section -->
  @if (pSpec()) {
  <article class="grid grid-cols-1 md:grid-cols-2 gap-8 lg:gap-12 items-center">
    <!-- Product Image Wrapper -->
    <div class="flex justify-center items-center">
      <div
        class="relative w-full max-w-[400px] sm:max-w-[500px] h-[400px] sm:h-[500px] overflow-hidden border border-gray-300 rounded-xl shadow-lg">
        <img [src]="pSpec()?.image" [alt]="pSpec()?.title || 'Product Image'"
          class="w-full h-full object-contain bg-white p-4 transition-transform duration-300 hover:scale-105"
          loading="lazy" />
      </div>
    </div>

    <!-- Product Info -->
    <div class="flex flex-col gap-6 text-gray-800 dark:text-white">
      <div class="flex items-center justify-between">
        <h1 class="text-3xl sm:text-4xl font-bold leading-tight">
          {{ pSpec()?.title }}
        </h1>
        <button class="text-gray-400 hover:text-red-500 transition duration-300"
          [attr.aria-label]="'Add ' + pSpec()?.title + ' to wishlist'">
          <i class="fas fa-heart text-3xl" aria-hidden="true"></i>
        </button>
      </div>

      <p class="text-base sm:text-lg text-gray-600 dark:text-gray-300 leading-relaxed">
        {{ pSpec()?.description }}
      </p>

      <!-- Price -->
      <div class="text-2xl sm:text-3xl font-semibold text-green-600 dark:text-green-400">
        {{ pSpec()?.price }} EGP
      </div>

      <!-- Ratings & Reviews -->
      @if (pSpec()?.rating) {
      <div class="flex items-center gap-2 sm:gap-3" aria-label="Customer Ratings">
        <span class="text-yellow-400 text-lg sm:text-2xl flex items-center">
          <i class="fa-solid fa-star mr-1"></i> {{ pSpec()?.rating?.rate }}
        </span>
        <span class="text-gray-500 dark:text-gray-200 text-sm sm:text-md">
          ({{ pSpec()?.rating?.count }} Reviews)
        </span>
      </div>
      }

      <!-- Category -->
      <div class="flex flex-wrap gap-3 sm:gap-4">
        <span
          class="text-xs sm:text-sm bg-green-100 text-green-800 px-3 sm:px-4 py-1.5 sm:py-2 rounded-full font-medium border border-green-300">
          {{ pSpec()?.category }}
        </span>
      </div>

      <!-- Add to Cart Button -->
      <button
        class="bg-green-600 hover:bg-green-700 text-white px-6 sm:px-7 py-3 rounded-lg text-base sm:text-lg font-semibold shadow-md transition-all duration-200 hover:scale-105 flex items-center justify-center gap-2">
        <i class="fas fa-shopping-cart" aria-hidden="true"></i> Add to Cart
      </button>
    </div>
  </article>
  }
</div>
